<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="alternate" type="application/atom+xml" title="Atom feed" href="{{ site.baseurl }}atom.xml" />
        <link rel="alternate" type="application/rss+xml" title="RSS Feed for mysite.com" href="{{ site.baseurl }}rss.xml" />
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title"><a href=" {{ site.baseurl }}">{{ site.name }}</a></h1>
              <!--<a class="extra" href="/">home</a>-->
            </div>
     
                {{ content }}

            <div class="footer">
              <div class="contact">
                <p>
                  Github<br />
                  Twitter account<br />
                </p>
              </div>
              <div class="contact">
                <p>
                <a href="{{ site.github_url }}">{{ site.github_name }}</a><br />
                <a href="{{ site.twitter_url }}">{{ site.twitter_name }}</a><br />
                </p>
              </div>
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
